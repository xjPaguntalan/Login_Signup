<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
                        
</head>

<body>
    
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <video id="bgVid" autoplay muted loop src="images-videos/bgvid.mp4" type="video" class="col-12"></video>

        <div id="content" class="col-10 col-sm-8 col-md-7 col-lg-5 col-xl-3">
            <div class="p-5">
                <div class="text-center">
                    <b>Record your first logo in seconds</b>
                </div>

                <div class="d-flex justify-content-center">
                    <button id="signup" class="col-12 mt-4 py-2 rounded-pill">Sign up with Google</button>
                </div>

                <div class="d-flex justify-content-center">
                    <h5 class="my-4"> <inline>-----&nbsp </inline> OR <inline> &nbsp-----</inline></h5>
                </div>

                <form action="">
                    <h5>Email</h5>
                    <input type="text" placeholder="name@gmail.com" class="col-12 py-2 px-3 rounded-pill">
                    <p class="pt-3 text-center">We will send an email with a confirmation link for registration.</p>
                    <button id="continue" class="col-12 py-2 px-3 rounded-pill" disabled>Continue</button>
                    <p id="terms" class="pt-4">By signing up, you acknowledge that you have read and understand, and agree to logo <a href="">Terms</a> and <a href="">Privacy Policy</a></p>
                </form>

            </div>
        </div>

    </div>

    

    <!-- Bootstrap Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Bootstrap End -->
</body>
</html>
